<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $('<ul>', {
          html: function() {
            $(['a','b']).each(function(){
              $('<li>',{
                html: this.toString()
              }).appendTo(arguments[0]);
            },[$(this)])
          }
        }).appendTo(document.body);
    });
    
    $(document).ready(function() {
        $('<div>', {
          html: $('<p>',{
            html:'teste'
          })
        }).appendTo(document.body);
    });
  </script>
</head>
<body>
</body>
</html>
